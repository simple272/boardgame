<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <script type="text/javascript">
      // 현재 경로의 URL을 가져옵니다.
      var pathname = window.location.pathname;

      // 경로가 "/"로 시작하지 않으면 "/"로 시작하도록 수정
      if (pathname.startsWith('/boardgame')) {
        pathname = pathname.replace('/boardgame', '');
      }

      // 경로가 없는 경우 기본값을 "/"
      if (pathname === '') {
        pathname = '/';
      }

      // "index.html"로 이동하지만 URL은 유지
      window.history.replaceState(null, '', pathname);
      window.location.replace('/boardgame');
    </script>
  </head>
  <body>
  </body>
</html>
